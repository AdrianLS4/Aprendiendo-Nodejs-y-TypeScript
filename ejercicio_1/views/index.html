<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tu Animal Favorito</title>
 
</head>
<body>
    <header>
        <h1>Tu Animal Favorito</h1>
    </header>

    <div class="container">
        <form action="/animal" method="post">
            <label for="nombreAnimal">¿Cuál es tu animal favorito?</label>
            <input 
                type="text" 
                id="nombreAnimal" 
                name="nombreAnimal" 
                placeholder="Escribe tu animal favorito" 
                required
            >
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
